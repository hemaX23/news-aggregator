<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Preferences</title>
    <link rel="stylesheet" href="/public/styles.css">
    

</head>
<body>
    <div class="container">
        <h1>Select Your Preferences</h1>
        <form id="preferences-form" action="/" method="post">
            <div class="form-group">
                <label for="economic">Economy:</label>
                <input type="checkbox" id="economic" name="preferences" value="economic">
            </div>
            <div class="form-group">
                <label for="entertainment">Entertainment:</label>
                <input type="checkbox" id="entertainment" name="preferences" value="entertainment">
            </div>
            <div class="form-group">
                <label for="sports">Sports:</label>
                <input type="checkbox" id="sports" name="preferences" value="sports">
            </div>
            <div class="form-group">
                <label for="politics">political:</label>
                <input type="checkbox" id="politics" name="preferences" value="politics">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        
    </script>
    
    <script src="script.js"></script>
</body>
</html>
